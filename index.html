<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Translate</title>
  </head>

  <body>
    <main class="main">
      <form action="#" class="form">
        <h1 class="form__title">Замовити переклад або редагування</h1>
        <div class="form__area">
          <textarea class="form__area-text"></textarea>
          <div class="form__area-download"><span class="placeholder">Введіть текст або
            </span>
            <label class="download__label">
              завантажте файл
              <input type="file" class="download__input"
                accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel,application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint, text/plain, application/pdf, .rtf, .txt, .pdf, .zip">
            </label>
          </div>
          <select class="form__select">
            <option class="form__option" value="uk">Українська</option>
            <option class="form__option" value="ru">Російська</option>
            <option class="form__option" value="en">Англійська</option>
          </select>
          <div class="form__submit-box">
            <button class='form__submit'>Розрахувати ціну та сроки</button>
          </div>
          <div class="price">
            <p class="price__number">0</p>
            <span>грн</span>
          </div>
          <div class="deadline">
            Термін здавання: 07.06.21 о 11:30
          </div>
        </div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>

</html>
